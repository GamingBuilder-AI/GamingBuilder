<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming PC Konfigurator mit KI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea, input { width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üéÆ Gaming-PC Konfigurator mit KI</h1>
  <p>Gib dein Budget, Lieblingsspiele oder aktuelle Hardware ein:</p>
  
  <textarea id="userInput" rows="6" placeholder="Beispiel: Ich habe 1000 ‚Ç¨, spiele Cyberpunk in 1440p, was ist die beste Konfiguration?"></textarea>
  <button onclick="sendToGPT()">Antwort anzeigen</button>
  
  <h3>üîß Vorschlag:</h3>
  <pre id="responseOutput" style="white-space: pre-wrap;"></pre>

  <script>
    async function sendToGPT() {
      const userMessage = document.getElementById("userInput").value;
      const responseEl = document.getElementById("responseOutput");

      const apiKey = "DEIN_OPENAI_API_KEY"; // ‚ùó Trage hier deinen Key ein

      const systemPrompt = `Du bist ein Hardware-Experte f√ºr Gaming-PCs. (Prompt siehe oben ‚Äì hier kannst du deinen vollst√§ndigen einsetzen.)`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userMessage },
          ],
          temperature: 0.7,
        }),
      });

      const data = await response.json();
      responseEl.innerText = data.choices?.[0]?.message?.content || "Fehler bei der Antwort";
    }
  </script>
</body>
</html>
